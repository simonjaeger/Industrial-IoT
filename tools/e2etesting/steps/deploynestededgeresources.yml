steps:
- task: DownloadPipelineArtifact@2
  inputs:
    artifact: 'testartifacts'
    path: $(BasePath)

- task: AzurePowerShell@5
  displayName: "Deploy ACR"
  timeoutInMinutes: 30
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'latestVersion'
    scriptType: filePath
    scriptPath: '$(BasePath)\DeployAcr.ps1'
    scriptArguments: >
      -ResourceGroupName "$(ResourceGroupName)"

- task: ShellScript@2
  inputs:
    scriptPath: '$(BasePath)\NestedEdge\install.sh'
    args: -rg $(ResourceGroupName) -hubrg $(ResourceGroupName) -hubname $(iothub)"

- task: AzurePowerShell@5
  displayName: "Deploy containers with simulated PLCs"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'latestVersion'
    scriptType: filePath
    scriptPath: '$(BasePath)\DeployPLCs.ps1'
    scriptArguments: >
      -ResourceGroupName "$(ResourceGroupName)"

- task: AzurePowerShell@5
  displayName: "Deploy TestEventProcessor"
  timeoutInMinutes: 90
  inputs:
    azureSubscription: '$(AzureSubscription)'
    azurePowerShellVersion: 'latestVersion'
    scriptType: filePath
    scriptPath: '$(BasePath)\DeployTestEventProcessor.ps1'
    scriptArguments: >
      -ResourceGroupName "$(ResourceGroupName)"
      -PackageDirectory "$(BasePath)\TestEventProcessor"